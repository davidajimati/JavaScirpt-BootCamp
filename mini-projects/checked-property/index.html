<!DOCTYPE html>

<head>

    <title>Checkbox property</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label for="myCheckBox">Subscribe</label>
    <input type="checkbox" id="myCheckBox"><br>

    <h3>Payment methods</h3>
    <label for="master"> Master card</label>
    <input name="card" type="radio" id="master"><br>
    <label for="visa"> Visa card</label>
    <input name="card" type="radio" id="visa"><br>
    <label for="verve"> Verve card</label>
    <input name="card" type="radio" id="verve"><br>

    <button id="myButton">Submit</button>

    <script src="checked-property.js"></script>
